<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="public/assets/Robinweatherall-Veggers-Onion.ico">
    <link rel="stylesheet" href="public/css/normalise.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Cantarell" rel="stylesheet">
    <title>Lost and Found[ers & Coders]</title>
</head>
<body>
    <h1>Lost and F<span class="boldItalic">ACTION POINTS</span></h1>
    <section class="info-section info-table">
        <p2>Click on an action point to reveal opinions!</p2>
    </section>
    <section class="action-section">
        <ul class="action-table">
            <li>
               <h6>ID</h6>
                <h6>Action Point</h6>
               <h6>Date</h6>
            </li>
        </ul>
    </section>
    <section class="opinion-section">
        <ul class="opinion-table">
            <li>
                <h6>Name</h6>
                <h6>Opinion</h6>
                <h6>Date</h6>
            </li>
        </ul>
        
        <form class="form" action="/post-opinion" method="POST">
            <input type="hidden" id="form-id-to-send" name="action_id" value="">
            <input type="text" name="name" value="" placeholder="Your name" required pattern="[\w\s]+">
            <textarea type="text" name="opinion" value="" placeholder="Your opinion" required pattern="[\w\s-?!']+"></textarea>
            <button type="submit" name="button">+ Add Opinion</button>
        </form>
        
    </section>
    <script src="./public/script.js"></script>
</body>
</html>

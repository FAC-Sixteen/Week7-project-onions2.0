<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <section class="login_section">
            <h2>
                LOG IN
            </h2>
            <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" class="login_username" id="username" name="username" placeholder="Username">
            <label for="password">Password</label>
            <input type="password" class="login_password" id="password" name="password" placeholder="Password">
            <button class="login_button" type="submit">Log In</button>
            </form>
        </section>
        <section class="signup_section">
            <h2>
                SIGN UP
            </h2>
            <form action="/signup" method="post">
            <label for="username">Username</label>
            <input type="text" class="signup_username" id="username" name="username" placeholder="Username">
            <label for="password">Password</label>
            <input type="password" class="signup_password" id="password" name="password" placeholder="Password">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="signup_confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
            <button class="signup_button" type="submit">Sign up</button>
            </form>
        </section>
    </div>
</body>
</html>
